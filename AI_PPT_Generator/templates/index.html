<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI PPT Maker — Create slides</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <main class="page">
    <header class="hero">
      <h1>What is your presentation about?</h1>
      <p class="sub">Turn your idea into stunning slides in seconds</p>
    </header>

    <form id="topicForm" method="POST" action="{{ url_for('select_theme') }}" class="composer" autocomplete="off">
      <div class="composer-inner">
        <!-- Big message box / textarea -->
        <textarea name="topic" id="topic" class="topic-input" rows="3" placeholder="A journey through the history of the universe: from the Big Bang to ..."
          required></textarea>

        <!-- inline controls area (left) -->
        <div class="controls">
          <label class="ctrl-btn" title="Theme">
            <!-- palette icon -->
            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" aria-hidden><path d="M12 3a9 9 0 100 18 9 9 0 000-18zm3 5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span class="ctrl-text">Theme</span>
          </label>

          <label class="ctrl-btn" title="Slides (5)">
            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" aria-hidden><path d="M3 7h18M7 3v18" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span class="ctrl-text">8–12</span>
          </label>

          <label class="ctrl-btn" title="Add images">
            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" aria-hidden><path d="M3 7h18v10H3zM6 10l3 3 2-2 4 4" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </label>

          <label class="ctrl-btn" title="Attach file">
            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" aria-hidden><path d="M21 15V7a3 3 0 00-6 0v6a6 6 0 01-12 0V7" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </label>
        </div>

        <!-- right arrow submit -->
        <button type="submit" class="submit-btn" aria-label="Next">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="none" aria-hidden>
            <path d="M5 12h14M13 5l6 7-6 7" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </form>

    <footer class="footer">
      <small>Tip: try “Understanding Artificial Intelligence”</small>
    </footer>
  </main>

  <script>
    // Improve UX: press Enter (Ctrl+Enter for newline) to submit
    (function(){
      const textarea = document.getElementById('topic');
      const form = document.getElementById('topicForm');
      textarea.addEventListener('keydown', (e) => {
        // Enter without Shift or Ctrl submits (like compact input)
        if (e.key === 'Enter' && !e.shiftKey && !e.ctrlKey && !e.metaKey) {
          e.preventDefault();
          form.requestSubmit();
        }
      });
    })();
  </script>
</body>
</html>
